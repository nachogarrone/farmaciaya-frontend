<html class="full">

<head>
    <title>FarmaciaYa</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/js.cookie.js"></script>
    <script type="text/javascript">
    (function() {
        var token = Cookies.get('token');
        if (typeof token == 'undefined') {
            window.location = "login.html";
        }
    })();
    </script>
    <script>
    function searchMedicamentos() {
        $("#medicamentosTable tbody").empty();
        $.getJSON("http://localhost:8080/medicamento/search/" + $('#search').val() + "?auth_token=" + Cookies.get('token'), function(result) {
            $.each(result.data, function(i, field) {
                $("#medicamentosTable tbody").append("<tr><td><a href='farmacias.html?id=" + field.id_medicamento + "'>" + field.nombre + "</a></td><td>" + field.presentacion + "</td><td>$U " + field.precio + "</td></tr>");
            });
        });
    }
    </script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">FarmaciaYa</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav pull-right">
                    <li><a id="username" href="#" /><i class="fa fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h1 align="center">  Buscar medicamento </h1>
                    <form accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-home">
                            </label>
                            <input onchange="searchMedicamentos();" onkeyup="this.onchange();" onpaste="this.onchange();" oninput="this.onchange();" class="form-control" placeholder="Buscar" id="search" type="text">
                            <!-- <input onchange="searchMedicamentos();" class="btn btn-lg btn-success btn-block" value="Buscar"> -->
                        </fieldset>
                    </form>
                </div>
                <div class="panel-heading">
                    <div class="row-fluid user-row">
                        <table class="table" id="medicamentosTable">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Presentacion</th>
                                    <th>Precio</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    (function() {
        var username = document.getElementById("username");
        username.innerHTML = username.innerHTML + " " + Cookies.get('name') + " " + Cookies.get('last');
    })();
    </script>
</body>

</html>
